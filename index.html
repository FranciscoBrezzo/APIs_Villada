<!DOCTYPE html>
<html>

<head>
    <title>Javascript Fetch Api Example</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div style="background-color:rgb(8, 41, 226);color:white; text-align: center;">
            <h1>Generador de usuarios aleatorio</h1>
        </div>
        <form action="" class="formulario">
            <div class="radio">
                <input type="radio"  value="male" name="gender" id="hombre">
                <label for="hombre">Hombre</label>
            </div>
            <div class="radio">
                <input type="radio" value="female" name="gender" id="mujer">
                <label for="mujer">Mujer</label>
            </div>
            <div class="radio">
                <input type="radio" value="all" name="gender" id="all">
                <label for="all">All</label>
            </div>
            <div class="form-group">
        </form>

            <label for="sel1">Select Nationality:</label>
            <select class="form-control" id="nationality">
                <option>AU</option>
                <option>BR</option>
                <option>CA</option>
                <option>CH</option>
                <option>DE</option>
                <option>DK</option>
                <option>ES</option>
                <option>FI</option>
                <option>FR</option>
                <option>GB</option>
                <option>IR</option>
                <option>IE</option>
                <option>NO</option>
                <option>NL</option>
                <option>NZ</option>
                <option>TR</option>
                <option>US</option>
            </select>
        </div>
        <div id="result"></div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
