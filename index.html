<!DOCTYPE html>
<html>

<head>
    <title>Javascript Fetch Api Example</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

        <div style="background-color:rgb(8, 41, 226);color:white; text-align: center;">
            <h1>Generador de usuarios aleatorio</h1>

        <form action="" class="formulario">
            <div class="radio">
                <input type="radio"  value="male" name="gender" id="hombre">
                <label for="hombre">Hombre</label>
            </div>
            <div class="radio">
                <input type="radio" value="female" name="gender" id="mujer">
                <label for="mujer">Mujer</label>
            </div>
            <div class="radio">
                <input type="radio" value="all" name="gender" id="all">
                <label for="all">Todos</label>
            </div>
            <div class="form-group">
        </form>

            <label for="sel1">Seleccionar una Nacionalidad:</label>
            <select class="form-control" id="nationality">
                <option value= "AU">🇦🇺 AUSTRALIA</option>
                <option value= "BR">🇧🇷 BRASIL</option>
                <option value= "CA">🇨🇦 CANADÁ</option>
                <option value= "CH">🇨🇳 CHINA</option>
                <option value= "DE">🇩🇪 ALEMANIA</option>
                <option value= "DK">🇩🇰 DINAMARCA</option>
                <option value= "ES">🇪🇸 ESPAÑA</option>
                <option value= "FI">🇫🇮 FINLANDIA</option>
                <option value= "FR">🇫🇷 FRANCIA</option>
                <option value= "GB">🇬🇧 REINO UNIDO</option>
                <option value= "IR">🇮🇷 IRÁN</option>
                <option value= "IE">🇮🇪 IRLANDA</option>
                <option value= "NO">🇳🇴 NORUEGA</option>
                <option value= "NL">🇳🇱 PAÍSES BAJOS</option>
                <option value= "NZ">🇳🇿 NUEVA ZELANDA</option>
                <option value= "TR">🇹🇷 TURQUÍA</option>
                <option value= "US">🇺🇸 ESTADOS UNIDOS</option>
            </select>
        </div>
        <div id="result"></div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
